<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>pdf</title>
  </head>
  <body>
    <h1>웹 문서에 PDF 파일 삽입하기</h1>
    <object width="900" height="800" data="./새 폴더/product.pdf"></object>
    <br /><br />
    <h1>웹 문서에 오디오 파일 삽입하기</h1>
    <embed src="./새 폴더/spring.mp3" /><br />
    <br /><audio src="./새 폴더/spring.mp3" controls></audio> <br /><br />
    <h1>웹 문서에 비디오 파일 삽입하기</h1>
    <video src="./새 폴더/salad.mp4" controls width="700"></video>
    <!-- controls는 컨트롤 바를 표시하는 태그 -->
    <video src="./새 폴더/salad.mp4" width="640" muted loop autoplay></video>
    <!-- control을 사용하지 않을 시에 autoplay를 사용하면 영상을 재생 시킬 수 있디. -->
    <!-- control을 사용하지 않을 시에 autoplay를 사용하면 영상을 재생 시킬 수 있디. -->
  </body>
</html>
